<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Completely standalone</title>


        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

        <script th:src="${serviceRoot + '/react4xp/shared.cb015a136.js'}"></script>
        <link rel="stylesheet" type="text/css" th:href="${serviceRoot + '/react4xp/shared.css'}" />
        <link rel="stylesheet" type="text/css" th:href="${serviceRoot + '/react4xp/MovieList.css'}" />

        <script th:src="${serviceRoot + '/react4xp/MovieList.js'}"></script>

        <style>
            body { margin: 0; padding: 0; }
            h1, p, .faux-spinner { padding: 30px; margin: 0 auto; font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif; }
        </style>
    </head>

    <body>
        <h1>Top 3 movies to put in a list</h1>
        <p>#4 will blow your mind!</p>

        <div id="movieListContainer">
            <div class="faux-spinner">Loading movies...</div>
        </div>

        <script>
            var MOVIE_LIST_PARAMS = {
                parentPath: '/[[${SITE_NAME}]]',
                apiUrl: '[[${apiUrl}]]',
                movieType: 'com.enonic.test.app.react4xp.webapp:movie',
                movieCount: 3,
                sortExpression: 'data.year ASC',
            };
        </script>

        <script defer th:src="${assetRoot + '/webapp/script.js'}"></script>
    </body>
</html>
